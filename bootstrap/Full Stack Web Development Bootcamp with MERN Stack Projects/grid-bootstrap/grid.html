<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" style="background-color: blue; border: 1px solid red">Column</div>
            <div class="col" style="background-color: blue; border: 1px solid red">Column</div>
            <div class="col" style="background-color: blue; border: 1px solid red">Column</div>
            <div class="col" style="background-color: blue; border: 1px solid red">Column</div>
        </div>
        <div class="row">
            <!-- col-4 - uses 1/4 of the screen space -->
            <div class="col-4" style="background-color: greenyellow; border: 1px solid red">Column</div>
            <div class="col-2" style="background-color: greenyellow; border: 1px solid red">Column</div>
            <div class="col-6" style="background-color: greenyellow; border: 1px solid red">Column</div>
        </div>
        <div class="row">
            <div class="col-md-6" style="background-color: indianred; border: 1px solid red">Column</div>
            <div class="col-md-6" style="background-color: indianred; border: 1px solid red">Column</div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid red">Column</div>
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid red">Column</div>
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid red">Column</div>
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid red">Column</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
