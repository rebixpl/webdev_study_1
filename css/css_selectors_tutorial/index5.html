<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* I wanna select any element that does not match the element that was passed in */
      li:not(.green) {
        background: royalblue;
      }
      .green {
        color: greenyellow;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>This is a div</div>
    <span>This is a span</span>
    <ul>
      <li>Item 1</li>
      <li class="green">Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li class="green">Item 5</li>
      <li>Item 6</li>
      <li>Item 7</li>
    </ul>
  </body>
</html>
