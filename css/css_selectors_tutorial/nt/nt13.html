<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main::before {
        content: "<<";
        color: blue;
        padding-right: 1rem;
      }
      .main::after {
        content: ">>";
        color: red;
        padding-left: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="main">Hello World</div>
  </body>
</html>
